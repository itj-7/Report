<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .thank-you-container {
      margin-top: 100px;
      text-align: center;
    }
    .heart {
      font-size: 3rem;
      color: #ff4d6d;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank you for filling out the report! <span class="heart">❤️</span></h1>
    <p>Your words mean a lot. It really helps us understand you better and grow closer together.</p>
    <p>Whenever you feel like it, you can come back and write again.</p>
  </div>
</body>
</html>
